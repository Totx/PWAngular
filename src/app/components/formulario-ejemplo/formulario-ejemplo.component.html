<h2 style="color: #333; font-family: Arial, sans-serif; font-size: 48px; font-weight: bold; text-transform: uppercase;">
    Formulario de alumno</h2>

<form [formGroup]="form" (submit)="submit()" style="padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    
    <div formGroupName="nombre">
        <label for="nombre">Nombre</label>
        <input #nombreAlumno type="text" formControlName="nombre" class="form-control" id="nombre">
    
        <label for="apellido">Apellido</label>
        <input #apellidoAlumno type="text" formControlName="apellido" class="form-control" id="apellido">
    </div>
    
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email">
    
    <label for="telefono">Teléfono</label>
    <input type="tel" formControlName="telefono" class="form-control" id="telefono">
    
    <div formGroupName="direccion">
        <label for="calle">Calle</label>
        <input type="text" formControlName="calle" class="form-control" id="calle">
    
        <label for="numero">Número</label>
        <input type="text" formControlName="numero" class="form-control" id="numero">
    
        <label for="piso">Piso</label>
        <input type="text" formControlName="piso" class="form-control" id="piso">
    
        <label for="departamento">Departamento</label>
        <input type="text" formControlName="departamento" class="form-control" id="departamento">
    </div>
    
    <button type="submit">Enviar</button>

    <button type="button" (click)="cambiarNombrePorApellido(nombreAlumno.value, apellidoAlumno.value)">Cambiar nombre</button>
</form>
